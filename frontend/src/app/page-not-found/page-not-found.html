<div class="min-h-screen flex items-center justify-center bg-background p-4">
  <div class="max-w-2xl mx-auto text-center">
    <div class="text-8xl sm:text-9xl lg:text-[12rem] font-black text-primary">
      404
    </div>
    <div class="relative inline-block mb-6">
      <span
        class="absolute left-0 right-0 bottom-2 h-8 bg-accent/80 rounded"
      ></span>
      <h1 class="relative z-10 px-2 text-text">Page Not Found</h1>
    </div>

    <p class="text-lg text-secondary-text mb-8 max-w-lg mx-auto">
      The page you're looking for doesn't exist or has been moved.
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <button
        class="btn bg-accent border-black text-black flex items-center gap-2"
        routerLink="/"
      >
        <mat-icon fontIcon="home" />
        Go Home
      </button>

      <button
        class="btn bg-accent border-black text-black flex items-center gap-2"
        (click)="goBack()"
      >
        <mat-icon fontIcon="arrow_back" />
        Go Back
      </button>
    </div>
  </div>
</div>
