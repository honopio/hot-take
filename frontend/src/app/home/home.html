<!-- Hero Section -->
<div
  class="px-6 py-8 sm:py-16 max-w-6xl mx-auto my-5 md:my-15 text-center rounded-xl bg-secondary border-2 border-black"
>
  <h1 class="text-black">Create & Share Polls Instantly</h1>
  <p class="text-lg sm:text-xl text-black mb-6 sm:mb-12 max-w-2xl mx-auto">
    Get real-time feedback with interactive polls. Create, share, and analyze
    results in seconds.
  </p>

  <!-- Action Buttons -->
  <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-8">
    <button
      class="btn bg-black text-white border-black hover:bg-white hover:text-black"
      routerLink="/create"
    >
      Create a Poll
    </button>
    <span class="text-black">or</span>
    <div class="flex gap-4">
      <input
        #pollId
        type="text"
        placeholder="Enter poll id or link"
        (keyup.enter)="pollInput && joinPoll(pollId.value)"
        [(ngModel)]="pollInput"
        class="px-4 py-2 border rounded-lg focus:outline-none text-black"
      />
      <button
        class="btn bg-transparent text-black"
        [class.hover:bg-white]="pollInput"
        [class.hover:text-black]="pollInput"
        (click)="joinPoll(pollId.value)"
        [disabled]="!pollInput"
      >
        Join Poll
      </button>
    </div>
  </div>
</div>

<!-- How It Works Section -->
<div class="px-6 py-8 sm:py-16 max-w-6xl mx-auto">
  <h2>How It Works</h2>

  <div class="mt-10 grid md:grid-cols-3 gap-8">
    <app-home-card
      icon="add"
      title="Create a Poll"
      description="Design your poll with custom questions and multiple choice options."
      color="accent"
    ></app-home-card>

    <app-home-card
      icon="share"
      title="Share your Poll"
      description="Share your poll instantly with a simple link or poll ID. It can be joined from any device."
      color="secondary"
    ></app-home-card>

    <app-home-card
      title="View results"
      description="Watch results update in real-time as votes come in."
    ></app-home-card>
  </div>
</div>
