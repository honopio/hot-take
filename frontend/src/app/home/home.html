<!-- Hero Section -->
<div class="px-6 py-16 text-center">
  <h1 class="text-2xl sm:text-4xl lg:text-6xl font-bold text-text mb-6">
    Create & Share Polls Instantly
  </h1>
  <p class="text-xl text-secondary-text mb-12 max-w-2xl mx-auto">
    Get real-time feedback with interactive polls. Create, share, and analyze
    results in seconds.
  </p>

  <!-- Action Buttons -->
  <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-8">
    <button class="btn bg-primary hover:bg-primary/80">Create a Poll</button>

    <span class="text-secondary-text">or</span>
    <div class="flex gap-2">
      <input
        routerLink="/poll/join"
        type="text"
        placeholder="Enter poll ID or link"
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
      />
      <button class="btn bg-accent hover:bg-accent/80">Join Poll</button>
    </div>
  </div>
</div>
